	  </div>
	  <div class="carousel-item">

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'tienda'%}" class="btn btn-outline-primary float-right">Ver Todo</a>
	<h3 class="section-title">Productos populares</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{%for producto in clicks %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{producto.redireccionar}}" class="img-wrap"> <img src="{{producto.imagenes.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{producto.redireccionar}}" class="title">{{producto.nombre_producto}}</a>
				<!-- <div class="price mt-1">{{producto.precio}}$</div>  price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{%endfor%}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
